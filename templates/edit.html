{% load static %}

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'style-edit.css' %}">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">

	<script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
	<title>Edit Contact</title>
</head>

<body>

	<div class='container'>
		<header class="hero">
			<a href="{% url 'profile' contact.id %}">
				<i class="fas fa-chevron-circle-left back-btn"></i>
			</a>
			<div class="hero-info">
				<img src="{{ contact.imgs.url | title }}" width="200px" height="200px" class="rounded-circle">
				<h1 class="name">{{ contact.full_name | title }}</h1>
			</div>
		</header>
		<form action="" method="POST">
			{% csrf_token %}
			<section class="contact-info">
				<div class="info-line">
					<input type="text" class="type" name="fullname" placeholder="Full Name"
						value="{{ contact.full_name | title }}">
				</div>
				<div class="info-line">
					<input type="text" class="type" name="relationship" placeholder="Relationship"
						value="{{ contact.relationship | title }}">
				</div>
				<div class="info-line">
					<input type="text" class="type" name="phone-number" placeholder="Phone Number"
						value="{{ contact.phone_number }}">
				</div>
				<div class="info-line">
					<input type="text" class="type" name="email" placeholder="Email" value="{{ contact.email }}">
				</div>
				<div class="info-line">
					<input type="file" class="type" name="imgs" placeholder="" value="{{ contact.image }}">
				</div>

				<div class="info-line">
					<input type="text" class="type" name="address" placeholder="Address" value="{{ contact.address }}">
				</div>
			</section>
			<section class="button-container">
				<div class="update-contact">
					<button class="button" style="text-decoration: none; background-color: black; color: #fff; height: 50px;width: 200px; border-radius: 25px;">Save Contact</button>
				</div>
			</section>
		</form>
		<section class="button-container">
			<a style="text-decoration: none;" href="{% url 'delete' contact.id %}">
				<div class="update-contact">
					<button class="button" style="text-decoration: none; background-color: black; color: #fff; height: 50px;width: 200px; border-radius: 25px;">Delete Contact</button>
				</div>
			</a>
		</section>
	</div>
</body>
</html>
