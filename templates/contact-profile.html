{% load static %}

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'style-profile.css' %}">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
	<title>Contact Profile</title>
</head>

<body>
		<header class="hero container">
			<a href="/">
				<button class="btn btn-outline-dark">Back</button>
			</a>
			<div class="hero-info">
				<img src="{{ contact.imgs.url | title }}" width="200px" height="200px" class="rounded-circle">
				<h1 class="name">{{ contact.full_name | title }}</h1>
			</div>
		</header>
		<div class="container">
		<section class="contact-info ">
			<div class="info-line form-group">
				<label for="pn">Phone Number </label>
				<input type="text" class="phone-number" id="pn" placeholder="{{ contact.phone_number }}">
			</div>
			<div class="info-line form-group">
				<label for="sm">Email </label>
				<input type="email" class="sms" id="sm" placeholder="{{ contact.email }}">
			</div>
			<div id="address-info" class="info-line form-group">
				<label for="add">Address </label>
				<input type="text" class="address" id="add" placeholder="{{ contact.address }}">
			</div>
		</section>
		<a href="{% url 'edit-contact' contact.id %}">
				<div class="edit-button">
					<button class="btn btn-outline-danger">Edit</button>
				</div>
		</a>

	</div>

</body>

</html>
