{% load static %}

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'style-profile.css' %}">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
	<title>Contact Profile</title>
</head>

<body>
	<div class="container">
		<header class="hero">
			<a href="/">
				<i class="fas fa-chevron-circle-left back-btn"></i>
			</a>
			<div class="hero-info">
				<img src="{{ contact.imgs.url | title }}" width="200px" height="200px" class="rounded-circle">
				<h1 class="name">{{ contact.full_name | title }}</h1>
			</div>
		</header>
		<section class="contact-info">
			<div class="info-line">
				<p class="phone-number">{{ contact.phone_number }}</p>
			</div>


			<div class="info-line">
				<p class="sms">{{ contact.email }}</p>
			</div>



			<div id="address-info" class="info-line">
				<i id="location"></i>
				<p class="address">{{ contact.address }}</p>
			</div>


		</section>


		<a href="{% url 'edit-contact' contact.id %}">
			<section class="edit-contact">
				<div class="edit-button">
					<button style="text-decoration: none; background-color: black; color: #fff; height: 50px;width: 100px; border-radius: 25px;">Edit</button>
				</div>
			</section>
		</a>

	</div>

</body>

</html>
