{% load static %}

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'style-delete.css' %}">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
	<title>Delete Contact</title>
</head>

<body>
	<div class="container">
		<header class="hero">
			<a href="{% url 'edit-contact' contact.id %}">
				<button class="back-btn">Back</button>
			</a>
			<div class="hero-info">
				<img src="{{ contact.imgs.url | title }}" width="200px" height="200px" class="rounded-circle">
				<h1 class="name">{{ contact.full_name | title }}</h1>
			</div>
		</header>

		<section class="delete-container">
			<p>Are you sure you want to delete this contact?</p>

			<form method='POST'>
				{% csrf_token %}
				<div class="delete-contact">
					<button class="delete-button" type="submit" value="Delete Contact" style="text-decoration: none; background-color: black; color: #fff; height: 50px;width: 200px; border-radius: 25px;">Delete Contact</button>

				</div>
			</form>

		</section>
	</div>

</body>

</html>
