{% load static %}

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'style-edit.css' %}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

	<title>Edit Contact</title>
</head>

<body>
	<div class='container'>
		<header class="hero">

			<a href="/">
				<button class="btn btn-outline-dark">Back</button>
			</a>

			<div class="hero-info">
				<h1 class="name">New Contact</h1>
			</div>
		</header>

		<form action="" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<section class="contact-info">
				<div class="info-line form-group">
					<label for="fn" class="form-label"> Full name</label>
					<input type="text" id="fn" class="type" name="fullname" placeholder="Full Name">
				</div>
				<div class="info-line form-group">
					<label for="r"class="form-label">Relationship</label>
					<input type="text" id="r" class="type" name="relationship" placeholder="Relationship">
				</div>
				<div class="info-line form-group">
					<label for="pn" class="form-label">Phone Number</label>
					<input type="text" id="pn" class="type" name="phone-number" placeholder="Phone Number">
				</div>
				<div class="info-line form-group">
					<label for="add" class="form-label">Address</label>
					<input type="text" id="add" class="type" name="address" placeholder="Address">
				</div>
				<div class="info-line form-group">
					<label for="en" class="form-label"> Email</label>
					<input type="text" id="en" class="type" name="email" placeholder="Email">
				</div>
				<div class="info-line form-group">
					<label for="si" class="form-label">Select Image</label>
					<input type="file" id="si" class="type" name="image" placeholder="Image">
				</div>
			</section>
			<section class="button-container">
				<div class="update-contact">
					<button type="submit" class="button btn btn-outline-success">Save Contact</button>	
				</div>
			</section>
		</form>
	</div>
</body>
</html>
